<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/spinner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/layout.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="{{ url_for('static', path='js/index.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" defer></script>
</head>

<body>
    <section class="bg-blue">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell text-center">
                    <h1 class="text-white text-4xl font-bold">Gerador de Sons</h1>
                </div>
            </div>
        </div>
    </section>

    <div class="grid-container mt-3">
        <ul class="menu align-center ">
            <li><a id="chakras-btn" class="button " href="/">Chakras</a></li>
            <li><a id="frequencies-btn" class="button hollow" href="/frequencies">FrequÃªncias</a></li>
        </ul>
        <h3 class="separator-center"></h3>
        <div id="chakras-content ">
            <div class="grid-container ">
                <div class="grid-x align-center ">
                    <div class="cell small-12 medium-8 large-6 ">
                        <div class="image-map text-center ">
                            <img src="/static/img/chakras.jpg" alt="Click to generate specific sound" id="img-chakra"
                                usemap="#soundMap" class="thumbnail">
                            <map name="soundMap">
                                <area shape="rect" coords="4,38,996,113" title="Sarashara" href="javascript:void(0);"
                                    onclick="generateAudio('Sarashara')">
                                <area shape="rect" coords="4,117,990,184" title="Ajna" href="javascript:void(0);"
                                    onclick="generateAudio('Ajna')">
                                <area shape="rect" coords="4,189,985,256" title="Vishuddha" href="javascript:void(0);"
                                    onclick="generateAudio('Vishuddha')">
                                <area shape="rect" coords="4,262,988,328" title="Anahata" href="javascript:void(0);"
                                    onclick="generateAudio('Anahata')">
                                <area shape="rect" coords="5,333,994,401" title="Manipura" href="javascript:void(0);"
                                    onclick="generateAudio('Manipura')">
                                <area shape="rect" coords="5,406,996,472" title="Svadhishthana"
                                    href="javascript:void(0);" onclick="generateAudio('Svadhishthana')">
                                <area shape="rect" coords="5,476,998,636" title="Muladhara" href="javascript:void(0);"
                                    onclick="generateAudio('Muladhara')">
                            </map>
                        </div>

                        <div id="loading-container">
                            <div class="audio-with-spinner">
                                <audio id="audio-player" controls class="margin-top-2"></audio>
                                <div id="spinner" class="spinner" hidden></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
