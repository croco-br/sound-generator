{% extends "base.html" %}

{% block title %}Chakras{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/spinner.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='css/chakras.css') }}">
{% endblock %}

{% block js %}
<script type="module" src="{{ url_for('static', path='js/chakras.js') }}" defer></script>
{% endblock %}

{% block content %}
<div id="chakras-content ">
    <div class="grid-container ">
        <div class="grid-x align-center ">
            <div class="cell small-12 medium-8 large-6 ">
                <div class="image-map text-center ">
                    <img src="/static/img/chakras.jpg" alt="Click to generate specific sound" id="img-chakra"
                        usemap="#soundMap" class="thumbnail">
                    <map name="soundMap">
                        <area shape="rect" coords="4,38,996,113" title="Sarashara" href="javascript:void(0);"
                            onclick="generateAudio('Sarashara')">
                        <area shape="rect" coords="4,117,990,184" title="Ajna" href="javascript:void(0);"
                            onclick="generateAudio('Ajna')">
                        <area shape="rect" coords="4,189,985,256" title="Vishuddha" href="javascript:void(0);"
                            onclick="generateAudio('Vishuddha')">
                        <area shape="rect" coords="4,262,988,328" title="Anahata" href="javascript:void(0);"
                            onclick="generateAudio('Anahata')">
                        <area shape="rect" coords="5,333,994,401" title="Manipura" href="javascript:void(0);"
                            onclick="generateAudio('Manipura')">
                        <area shape="rect" coords="5,406,996,472" title="Svadhishthana" href="javascript:void(0);"
                            onclick="generateAudio('Svadhishthana')">
                        <area shape="rect" coords="5,476,998,636" title="Muladhara" href="javascript:void(0);"
                            onclick="generateAudio('Muladhara')">
                    </map>
                </div>

                <div id="loading-container">
                    <div class="audio-with-spinner">
                        <audio id="audio-player" controls class="margin-top-2"></audio>
                        <div id="spinner" class="spinner" hidden></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
